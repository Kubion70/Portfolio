<form>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <mat-form-field>
                <input matInput placeholder="Your Name" type="text">
            </mat-form-field>
        </div>
        <div class="col-md-6 col-xs-12">
            <mat-form-field>
                <input matInput placeholder="Your Email" type="email">
            </mat-form-field>
        </div>
        <div class="col-xs-12">
            <mat-form-field>
                <input matInput placeholder="Subject" type="text">
            </mat-form-field>
        </div>
        <div class="col-xs-12">
            <mat-form-field>
                <textarea matInput placeholder="Details" rows="3"></textarea>
            </mat-form-field>
        </div>
        <div class="col-xs-12">
            <button mat-raised-button color="primary"><mat-icon>send</mat-icon> Send</button>
        </div>
    </div>
</form>
