<div class="about-me-background">
    <div class="container pt-2">
        <h1 class="about-me-heading">{{ 'HomeMain.AboutMe' | translate }}</h1>
        <p class="about-me-description">{{description}}</p>
        <div class="row">
            <div class="col-xs-12 tech-section">
                <h3 style="text-align: center" i18n="@@technologiesHeader">{{ 'HomeMain.TechnologiesByKnowledge' | translate}}</h3>
                <div class="row">
                    <div class="col-xs-6" style="border-right: 1px solid ghostwhite">
                        <h4 class="left-tech-header" i18n="@@techListWellKnownTitle">{{ 'HomeMain.WellKnown' | translate}}</h4>
                        <mat-chip-list class="div-wrapper-right">
                            <mat-chip *ngFor="let tech of wellKnownTechs" selected style="background-color: #7FFFD4; color: #000;">
                                {{tech.name}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                    <div class="col-xs-6">
                        <h4 i18n="@@techListEnoughTitle">{{ 'HomeMain.EnoughToWorkWith' | translate}}</h4>
                        <mat-chip-list>
                            <mat-chip *ngFor="let tech of enoughKnownTechs" selected style="background-color: #ADD8E6; color: #000">
                                {{tech.name}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
            <!--
                <div class="col-md-6 col-xs-12">

                    <p>{{opinion.Content}}</p>
                    <p class="author">{{opinion.Author}} <span *ngIf="opinion.Position">- {{opinion.Position}}</span></p>

                        <button mat-mini-fab color="primary" *ngIf="opinion.Website"><mat-icon>public</mat-icon></button>

                        <button mat-mini-fab color="primary" *ngIf="opinion.LinkedIn"><i class="fab fa-linkedin-in"></i></button>
                    </div>
                </mat-card>
            </div>
            -->
        </div>
    </div>
</div>
